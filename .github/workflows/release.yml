name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test

      - run: npm run zip

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}+$(date -u '+%Y%m%d.%H%M%S')"
          ZIP=$(ls .output/*.zip)
          gh release create "$TAG" "$ZIP" \
            --title "$TAG" \
            --notes "Built from $(git rev-parse --short HEAD)" \
            --latest
